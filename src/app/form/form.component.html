<form class="flex flex-col gap-2 max-w-lg">
  <input [formControl]="name" class="outline-2 border-2 border-blue-500" type="text" id="name" name="name">
  <input [formControl]="class" class="outline-2 border-2 border-blue-500" type="text" id="class" name="class">
  <button (click)="handleSubmitForm()" type="button">Submit</button>
</form>
