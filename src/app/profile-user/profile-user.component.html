<div>
  <h2 class="text-xl font-semibold">profile-user works!</h2>
  <div>
    <h3>List name bio</h3>
    <ul class="flex flex-col gap-3">
      @for (bio of bios(); track $index) {
      <li>
        <p>Name: {{bio.name}}</p>
        <p>Bio: {{bio.class}}</p>
      </li>
      }
    </ul>
  </div>
  <app-form [bios]="bios()" />
</div>
